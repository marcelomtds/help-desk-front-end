<div [ngClass]="classCss" role="alert" *ngIf="message">
  <strong>{{ message.text }}</strong>
</div>
<div class="row">
  <div class="col-md-8">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Ticket List</h3>
      </div>
      <div class="box-body">
        <table class="table table-bordered">
          <tr>
            <th>Date</th>
            <th>Number</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Title</th>
            <th>Description</th>
            <th style="width: 10px">&nbsp;</th>
            <th style="width: 10px">&nbsp;</th>
          </tr>
          <tr *ngFor="let ticket of listTicket">
            <td>{{ ticket.date | date }}</td>
            <td>{{ ticket.number }}</td>
            <td>{{ ticket.status }}</td>
            <td>{{ ticket.priority }}</td>
            <td>{{ ticket.title }}</td>
            <td>{{ ticket.description }}</td>
            <td><button class="btn btn-primary" (click)="edit(ticket.id)">Edit</button></td>
            <td><button class="btn btn-danger" (click)="delete(ticket.id)">Delete</button></td>
          </tr>
        </table>
      </div>
      <div class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin pull-right">
          <li><a href="" (click)="setPreviousPage($event)">&laquo;</a></li>
          <li *ngFor="let p of pages; let i = index">
            <a [ngClass]="{'pagination-focus': i == page}" href="" (click)="setPage(i, $event)">{{ i + 1 }}</a>
          </li>
          <li><a href="" (click)="setNextPage($event)">&raquo;</a></li>
        </ul>
      </div>
    </div>
