<div class="col-md-6" style="margin-left: 0%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">New Ticket</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()">
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFormGroupClass(title.invalid, title.dirty)">
          <label for="inputTitle" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input 
              type="text" 
              [(ngModel)]="ticket.title"
              class="form-control"
              name="Title" 
              id="inputTitle"
              #title="ngModel"
              placeholder="Title"
              required>
            <span class="help-block" *ngIf="title.invalid && title.dirty">Title is required</span>
          </div>
        </div>
        <div [ngClass]="getFormGroupClass(priority.invalid, priority.dirty)">
          <label for="inputPriority" class="col-sm-2 control-label">Priority</label>
          <div class="col-sm-10">
            <select 
                [(ngModel)]="ticket.priority"
                class="form-control select2"
                id="inputPriority"
                name="priority"
                #priority="ngModel"
                style="width: 100%"
                required>
              <option value="High">High</option>
              <option value="Normal">Normal</option>
              <option value="Low">Low</option>
            </select>
            <span class="help-block" *ngIf="priority.invalid && priority.dirty">Priority is required</span>
          </div>
        </div>
        <div [ngClass]="getFormGroupClass(description.invalid, description.dirty)">
          <label for="inputTDescription" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea 
              [(ngModel)]="ticket.description"
              class="form-control"
              name="description"
              row="3"
              id="inputTDescription"
              #description="ngModel"
              placeholder="Description..."
              required>
            </textarea>
            <span class="help-block" *ngIf="description.invalid && description.dirty">Description is required</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputImage" class="col-sm-2 control-label">Image</label>
          <div class="col-sm-10">
            <div *ngIf="ticket.image" style="margin-bottom: 20px;">
              <img [src]="ticket.image" width="50%" height="50%">
            </div>
            <input type="file" id="inputImage" (change)="onFileChange($event)">
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Submit</button>
      </div>
    </form>
  </div>
</div>
